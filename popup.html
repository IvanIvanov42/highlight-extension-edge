<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 8px;
        background: #0078d4;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #005a9e;
      }
      #watchList {
        margin-top: 15px;
      }
      .watched-item {
        padding: 5px;
        margin: 5px 0;
        background: #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .remove-btn {
        background: #d13438;
        color: white;
        border: none;
        padding: 2px 8px;
        cursor: pointer;
        font-size: 12px;
      }
      h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h3>Highlight Strings</h3>
    <input type="text" id="stringInput" placeholder="Enter text to highlight" />
    <button id="addBtn">Add to Watch List</button>

    <div id="watchList"></div>

    <script src="popup.js"></script>
  </body>
</html>
